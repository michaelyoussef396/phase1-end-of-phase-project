<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmScope</title>
    <!-- font awesome icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="wrapper">
        <!-- logo -->
        <div class="logo">
            <div class="container">
                <p>Film<span>Scope.</span></p>
            </div>
        </div>
        <!-- end of logo -->

        <div class="container">
            <button id="toggle-view-button">Toggle View</button>
            <div class="result-container">
                <div class="result-grid" id="result-grid"></div>
            </div>
        </div>

        <!-- search container -->
        <div class="search-container">
            <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
            <div class="search-element">
                <label for="movie-search-box">Search Movie:</label>
                <input type="text" class="form-control" placeholder="Search Movie Title ..." id="movie-search-box" onkeyup="findMovies()" onclick="findMovies()">
                <div class="search-list hide-search-list" id="search-list"></div>
            </div>
        </div>
        <!-- end of search container -->

        <!-- result container -->
        <div class="container">
            <div class="result-container">
                <div class="result-grid" id="result-grid"></div>
            </div>
        </div>
        <!-- end of result container -->
    </div>

    <div class="container">
        <div class="favorite-controls">
            <h2>Favorite Movies</h2>
            <label for="sort-favorites">Sort By:</label>
            <select id="sort-favorites" onchange="sortFavorites()">
                <option value="title">Title</option>
            </select>
        </div>
        <div class="favorite-movies" id="favorite-movies"></div>
        <div class="liked-posters" id="liked-posters"></div>
    </div>

    <!-- movie app js -->
    <script src="script.js"></script>
</body>
</html>
